<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
  </head>
  <body>
    <script type="text/javascript">
      let apiBaseUrl = 'https://script.google.com/macros/s/AKfycbyfTDHPB7TXo8zPfGOxzxmP6MY22zxly0II7U5zh1aUrZinW-gTNz8qVc1tsXAuBqztEg/exec'
      let parameters = location.search.split('&');
      parameters[0] = parameters[0].slice(1);
      parameters.forEach((item, i) => {
        let parts = item.split('=');
        parameters[i] = ("\""+parts[0]+"\":\""+parts[1]+"\"");
      });
      parameters = JSON.parse("{"+parameters.join(', ')+"}")
      fetch(apiBaseUrl+"?key="+parameters.key)
      window.open(parameters.url,"_self")
    </script>
  </body>
</html>
